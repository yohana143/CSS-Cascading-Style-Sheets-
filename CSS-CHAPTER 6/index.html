<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            height:234px;
            width:345px;
            background-color: blue;
            float:left;
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: red;
            float: right;
            clear:both;/*nothing should float to the right and left side of box2 */
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>box1</p>
    </div>
    <div class="box2">
        <p>box2</p>
    </div>
</body>
</html>
