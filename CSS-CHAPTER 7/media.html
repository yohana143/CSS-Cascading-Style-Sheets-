<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container{
            background-color: red;
            /* width:auto; */
            height:38vh;
        }
        @media screen and (max-width:800px){
            body{
                background-color: yellow;
            }
        }
        @media screen and (max-width:200px){
            body{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur doloremque incidunt voluptas modi est dolore eaque molestiae voluptatibus. Numquam, mollitia! Molestiae ipsa praesentium cupiditate inventore quisquam minus quaerat magnam! Itaque ex atque laudantium quae.
    </div>
</body>
</html>
